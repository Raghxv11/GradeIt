<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Gradebook</title>
  <link rel="stylesheet" href="grading.css">
</head>
<body>
  <div class="container">
    <div class="gradebook-header">
      <div class="student-names">
        <h2>Student Names</h2>
        <div class="search-container">
          <input type="text" placeholder="Search Students">
          <span class="dropdown-icon">▼</span>
        </div>
        <button class="filter-button">
          <span class="filter-icon">⊳</span>
          Apply Filters
        </button>
      </div>
      <div class="assignment-names">
        <h2>Assignment Names</h2>
        <div class="search-container">
          <input type="text" placeholder="Search Assignments">
          <span class="dropdown-icon">▼</span>
        </div>
      </div>
    </div>

    <div class="gradebook-table">
      <table>
        <thead>
          <tr>
            <th class="student-name-header">Student Name</th>
            <th>
              Final Project Report<br>
              Out of 100
            </th>
            <th>
              Assignment 1<br>
              Out of 10
            </th>
            <th>
              Assignment 2<br>
              Out of 10
            </th>
            <th>
              Assignment 3<br>
              Out of 10
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- Table content will be dynamically populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Firebase App (the core Firebase SDK) -->
  <script type="module" src="grading.js"></script>
</body>
</html>
